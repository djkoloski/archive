[package]
name = "rkyv_dyn"
description = "Trait object support for rkyv"
keywords = ["archive", "rkyv", "serialization", "zero-copy", "no_std"]
categories = ["encoding", "no-std"]
readme = "crates-io.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytecheck = { workspace = true, optional = true }
inventory = "0.1"
lazy_static = "1.4"
ptr_meta.workspace = true
rkyv = { workspace = true, path = "../rkyv", default-features = false }
rkyv_dyn_derive = { version = "=0.8.0-pre1", path = "../rkyv_dyn_derive" }
rkyv_typename = { workspace = true, path = "../rkyv_typename" }

[features]
default = ["strict", "bytecheck"]
nightly = []
strict = ["rkyv/strict"]
bytecheck = ["dep:bytecheck", "rkyv/bytecheck", "rkyv_dyn_derive/bytecheck"]
vtable_cache = []

[package.metadata.docs.rs]
features = ["bytecheck"]
